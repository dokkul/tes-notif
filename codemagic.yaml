workflows:
  ios-workflow:
    name: Build iOS
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: flutter pub get
      - name: Build ipa
        script: flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa
